{% extends 'base.html' %}
{% block content%}
<h1>Delete Stock</h1>
<br/><br/>
{% if ticker%}
    {% for item in ticker %}
        <a class="btn btn-secondary" href="{% url 'delete' item.id %}">Delete {{ item }} </a> &nbsp; &nbsp;  &nbsp;  
    {% endfor %}
{% else %}
    You Don't Have Any Stocks ....!
{% endif %}
{% endblock %}
